!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname EmpC
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ipv6 unicast-routing
ipv6 cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 10.0.7.1 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2001:100:1:3::2/64
 ipv6 enable
!
interface FastEthernet0/1
 ip address 112.1.1.1 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 3001:112:1::1/64
 ipv6 enable
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router ospf 1
 log-adjacency-changes
!
router bgp 65400
 bgp log-neighbor-changes
 neighbor 10.0.7.2 remote-as 1000
 !
 address-family ipv4
  neighbor 10.0.7.2 activate
  no auto-summary
  no synchronization
  network 112.1.1.0 mask 255.255.255.0
 exit-address-family
 !
 address-family ipv6
  network 3001:112:1::/64
 exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
