!
interface FastEthernet0/1
 ip address 10.0.2.1 255.255.255.252
 ip ospf 1 area 0
 speed auto
 duplex auto
 ipv6 address 2001:100:1:4::1/64
 ipv6 enable
!
interface FastEthernet1/0
 ip address 10.2.2.1 255.255.255.252
 ip ospf 1 area 0
 speed auto
 duplex auto
 ipv6 address 3001:10:2:2::1/64
